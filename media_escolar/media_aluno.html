<meta charset="UTF-8">

<script>

	var nome = prompt("Digite o nome do aluno: ");
	
	var nota01 = +prompt("Nota do 1° Bimestre");
	var nota02 = +prompt("Nota do 2° Bimestre");
	var nota03 = +prompt("Nota do 3° Bimestre");
	
	var media = (nota01 + nota02 + nota03)/3
	
	document.write("Olá, " + nome + " sua média escolar é: " + Math.round(media))	

</script>
