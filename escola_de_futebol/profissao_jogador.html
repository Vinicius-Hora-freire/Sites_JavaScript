<mera charset="UTF-8">

<script>
	alert("Analisador de Categoria do Atleta, para mais informações procurar um treinador!!!")
	var nome = prompt("Digite o nome do ATLETA: ")
	var idade = parseInt(prompt("Digite sua idade"))
	var categoria;
	
	switch (idade){
	case 5:
	case 6:
	case 7:
	case 8:
	case 9:
	case 10:
		categoria = "Categoria Infantil";
		break;
	case 11:
	case 12:
	case 13:
	case 14:
	case 15:
		categoria = "Categoria Juvenil";
		break;
	case 16:
	case 17:
	case 18:
	case 19:
	case 20:
		categoria = "Categoria Junior";
		break;
	case 21:
	case 22:
	case 23:
	case 24:
	case 25:
	case 26:
	case 27:
		categoria = "Categoria Profissional";
		break;
	default:
		categoria = "Categoria INVÁLIDA";
		break;
	}
	document.write("Jogador: " + nome + "<br>");
	document.write("Idade: " + idade + "<br>");
	document.write("Categoria: " + categoria);
		

</script>
