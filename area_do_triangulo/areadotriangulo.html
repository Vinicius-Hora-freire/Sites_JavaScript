<meta charset="UTF-8">

<script>
	alert("Area do triangulo");
	var base = +prompt("Digite o numero da base: ");
	var altura = +prompt("Digite o numero da altura: ");
	
	area = (base*altura)/2

	alert("Base: " +base + "altura: " +altura + "Area: " + area);
	document.write("Base: " + base + "altura: " + altura + "Area: " + area);

</script>
