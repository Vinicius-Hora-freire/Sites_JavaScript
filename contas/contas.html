
<meta charset="UTF-8">

<script>
	
	alert("Construa um algoritmo para ler dois numeros, em seguida calcule a soma, subtração, multiplicação e a divisão. Já armazenado o resultado em outras variáveis o resultado será impresso.");
	
	var num1 = +prompt("Digite um numero: ");
	var num2 = +prompt("Digite outro numero: ");
	
	var resultSoma = num1 + num2;
	var resultSubtr = num1 - num2;
	var resultMult = num1 * num2;
	var resultDivis = num1 / num2;
	
	document.write("Resultado da soma: " + resultSoma + "<br>")
	document.write("Resultado da subtração: " + resultSubtr + "<br>")
	document.write("Resultado da multiplicação: " + resultMult + "<br>")
	document.write("Resultado da divisão: " + resultDivis + "<br>")




</script>
